<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transform</title>
    <style>
        .translate {
            border: 2px solid red;
            width: 300px;
            height: 50px;
            transform: translate(20px, 40px);
        }
        .rotate{
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h2>CSS 2d-Transform</h2>
    <p>CSS translate() method </p>
    <div class="translate">
        <p>this text will move 20px to the right and 40px from the down from the current position</p>
    </div>

    <div class="rotate">
        <p>this text will rotate</p>
    </div>
</body>

</html>
