<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="form_val.css">
</head>
<body>
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-column">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-column">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="mobile">Mobile:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-column">
                    <label for="city">City:</label>
                    <select id="city" name="city" required>
                        <option value="" disabled selected>Select your city</option>
                        <option value="new_york">New York</option>
                        <option value="los_angeles">Los Angeles</option>
                        <option value="chicago">Chicago</option>
                        <option value="houston">Houston</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Select your state</option>
                        <option value="new_york">New York</option>
                        <option value="california">California</option>
                        <option value="illinois">Illinois</option>
                        <option value="texas">Texas</option>
                    </select>
                </div>
                <div class="form-column">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="2" required></textarea>
                </div>
                <div class="form-column">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
                        <label for="female"><input type="radio" id="female" name="gender" value="female" required> Female</label>
                        <label for="other"><input type="radio" id="other" name="gender" value="other" required> Other</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label>Courses:</label>
                    <div class="checkbox-group">
                        <label for="course1"><input type="checkbox" id="course1" name="courses" value="course1"> Course 1</label>
                        <label for="course2"><input type="checkbox" id="course2" name="courses" value="course2"> Course 2</label>
                        <label for="course3"><input type="checkbox" id="course3" name="courses" value="course3"> Course 3</label>
                        <label for="course4"><input type="checkbox" id="course4" name="courses" value="course4"> Course 4</label>
                    </div>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
