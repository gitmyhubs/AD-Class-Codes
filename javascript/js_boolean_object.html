<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Boolean Object</title>
</head>

<body>




    <Script>

        // JavaScript Boolean toString() Method
        let boolObj1 = new Boolean(true);
        let boolObj2 = new Boolean(false);

        console.log(boolObj1.toString());
        console.log(boolObj2.toString());

        // valueOf () Method
        let boolVal1 = new Boolean(true);
        let boolVal2 = new Boolean(false);
        console.log(boolVal1.valueOf());
        console.log(boolVal2.valueOf());

        // Example of Boolean primitive Object
        let bool1 = true;
        let bool2 = false;

        console.log(bool1); 
        console.log(bool2); 

        if (bool1) {
            console.log("This is true!"); 
        }

        if (!bool2) {
            console.log("This is false!"); 
        }



    </Script>
</body>

</html>
