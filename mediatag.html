    <title>Media tags</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_logo/favicon-16x16.png">
    <link rel="manifest" href="images/favicon_logo/site.webmanifest">
    
    <script src="js/script.js"></script>
    <script>
        alert("hello AD class")
    </script>

    

</head>

<body>
    <center>
        
        <!-- Example of audio tag -->
        <audio src="audio/audio1.wav" controls></audio>

        <!-- for multiple audio formats -->
        <audio src="audio/audio1.wav" controls>
            <source src="audio/audio2.wav">
            </source>
            <source src="audio/audio2.wav">
            </source>
            <source src="audio/audio2.wav">
            </source>
        </audio>

        <!-- example of video tag -->
        <h1>Example of Video tag</h1>
        <video src="video/nature.mp4" poster preload="auto" controls width="400" height="400" autoplay muted></video>
        <video src="video/nature.mp4" poster preload="auto" width="400" height="400" controls autoplay muted>
            <source src="video/nature.mp4" width="400" height="400">
            </source>
            <source src="video/nature.mp4" width="400" height="400">
            </source>
            <source src="video/nature.mp4" width="400" height="400">
            </source>
        </video>



        <!-- Example of track tag -->
        <h1>Example of track tag</h1>
        <video src="video/nature.mp4" height="500" width="500" controls>
            <track src="video/subtitles1.srt" kind="subtitles" label="English" srclang="en">
            <source src="video/nature.mp4" id="" type="video/mp4">
            </track>
        </video>


        <!-- example of source tag -->
        <video src="video/nature.mp4" controls width="600" height="500">
            <source src="video/nature.mp4" type=video/mp4">
            <source src="video/nature.webm" type=video/webm">
            <source src="video/nature.ogv" type=video/ogg">
        </video>
    </center>

</body>

</html>
